<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沈同学的个人网站</title>
    <style>
        /* 全局颜色定义（匹配手绘要求） */
        :root {
            --total-bg: #FFF3CD;     /* 总底板 - 浅黄色 */
            --welcome-bg: #FFFACD;   /* 欢迎板块 - 淡黄色 */
            --light-pink: #FFE4E1;   /* 淡粉色（吃的/个人简介/留言板） */
            --brown: #8B4513;        /* 所有边框/标题文字 - 棕色 */
            --text-color: #333;       /* 正文文字颜色 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--total-bg); /* 总底板浅黄色 */
            font-family: "微软雅黑", Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        /* 欢迎板块 */
        header {
            background-color: var(--welcome-bg); /* 欢迎区淡黄色 */
            border: 2px solid var(--brown);     /* 棕色边框 */
            padding: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--brown); /* 欢迎语棕色 */
            font-weight: bold;   /* 欢迎语加粗 */
            font-size: 1.5rem;
        }

        /* 主内容容器（插图+个人简介） */
        .main-container {
            display: flex;
            gap: 20px;
            padding: 0 20px;
            flex-wrap: wrap; /* 响应式换行 */
        }

        /* 手绘插图占位区（可替换为实际图片） */
        .illustration {
            background-color: var(--welcome-bg); /* 淡黄色底板 */
            border: 2px solid var(--brown);     /* 棕色边框 */
            width: 300px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: var(--brown);
        }

        /* 个人简介板块 */
        .profile {
            background-color: var(--light-pink); /* 淡粉色底板 */
            border: 2px solid var(--brown);     /* 棕色边框 */
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .profile h2 {
            color: var(--brown);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* 爱好板块容器（吃/看/做） */
        .hobbies-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap; /* 响应式换行 */
        }

        /* 单个爱好板块（吃/看/做） */
        .hobby-card {
            background-color: var(--light-pink); /* 淡粉色底板 */
            border: 2px solid var(--brown);     /* 棕色边框 */
            flex: 1;
            min-width: 250px;
            padding: 20px;
        }

        .hobby-card h3 {
            color: var(--brown);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .hobby-card ul {
            list-style: none;
        }

        /* 留言板板块 */
        .guestbook {
            background-color: var(--light-pink); /* 淡粉色底板 */
            border: 2px solid var(--brown);     /* 棕色边框 */
            margin: 0 20px 20px;
            padding: 20px;
        }

        .guestbook h2 {
            color: var(--brown);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        /* 留言板表单样式 */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--brown);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--brown); /* 棕色边框 */
            border-radius: 4px;
            background-color: #fff; /* 输入框白色背景 */
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        /* 提交按钮 */
        .submit-btn {
            background-color: var(--brown); /* 棕色背景 */
            color: #fff;                    /* 白色文字 */
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .submit-btn:hover {
            background-color: #A0522D; /*  hover加深棕色 */
        }
    </style>
</head>
<body>
    <!-- 欢迎板块 -->
    <header>
        <h1>欢迎来到我的个人网站</h1>
    </header>

    <!-- 主内容：插图 + 个人简介 -->
    <div class="main-container">
        <div class="illustration">手绘插图区域<br>（可替换为图片）</div>
        <div class="profile">
            <h2>个人简介</h2>
            <p><strong>姓名：</strong>沈同学</p>
            <p><strong>年龄：</strong>20岁</p>
            <p><strong>性格：</strong>有点内向，但在熟人面前十分外向</p>
        </div>
    </div>

    <!-- 爱好板块（吃/看/做） -->
    <div class="hobbies-container">
        <div class="hobby-card food">
            <h3>最喜欢吃的</h3>
            <ul>
                <li>臭豆腐</li>
                <li>小锅米线</li>
                <li>炸鸡</li>
            </ul>
        </div>
        <div class="hobby-card watch">
            <h3>最喜欢看的</h3>
            <ul>
                <li>《疯狂的兔子》</li>
                <li>《川味》</li>
                <li>《熊出没》</li>
            </ul>
        </div>
        <div class="hobby-card do">
            <h3>喜欢做的事</h3>
            <ul>
                <li>刷抖音</li>
                <li>看小说</li>
                <li>旅游</li>
                <li>游泳</li>
                <li>骑车去兜风</li>
            </ul>
        </div>
    </div>

    <!-- 留言板 -->
    <section class="guestbook">
        <h2>留言板</h2>
        <form>
            <div class="form-group">
                <label for="name">你的名字</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">留言内容</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit" class="submit-btn">提交留言</button>
        </form>
    </section>
</body>
</html>
